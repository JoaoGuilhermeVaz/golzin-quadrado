    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .menu__list {
            list-style: none;
            padding: 0;
        }
        
        .menu__item {
            display: inline;
            margin: 0 15px;
        }

        .menu__link {
            color: white;
            text-decoration: none;
        }

        .menu__link:hover {
            text-decoration: underline;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 800px;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 2;
        }

        .lights {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.5), rgba(255, 0, 0, 0.5), rgba(0, 0, 0, 0) 70%);
            z-index: 1;
            opacity: 5; 
            animation: shimmer 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 0.7; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
